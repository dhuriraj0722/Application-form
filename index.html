<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Corpatible" content="IE-edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>job application form</title>
    <link rel="stylesheet" href="style.css"/>

</head>
    <body>
<div class="container">
    <div class="apply_box">
        <h1>Job Application
            <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
              <div class="form_control">
                <label for="first_name">First Name</label>
                <input id="first_name" name="first_name" placeholder="Enter First Name">

              </div>
              
              
                <div class="form_control">
                  <label for="last_name">Last Name</label>
                  <input id="last_name" name="last_name" placeholder="Enter Last Name">
  
                </div>
               
                    <div class="form_control">
                      <label for="email">Email</label>
                      <input  type="email" id="email" name=email placeholder="Enter email">
      
                    </div>
                    
                        <div class="form_control">
                          <label for="job_role">Job Role</label>
                          <select id="job_role" name="job_role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full_stack">full_stack Developer</option>
                            <option value="ui_ux ">ui_ux Designer</option>
                          </select>
                          
                        </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                           <textarea id="address" name="address" row="4" cols="50" placeholder="Enter Address">
                             </textarea>
            
                          </div>
                          <div class="form_control">
                            <label for="city">City</label>
                            <input id="city" name="city" placeholder="Enter city">
            
                          </div>
                          <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input type="number" id="pincode" name="pincode" placeholder="Enter pin">
            
                          </div>
                          <div class="form_control">
                            <label for="date">Date</label>
                            <input value="2024-06-29" type="date" id="date" name="date" placeholder="Enter date">
            
                          </div>
                          <div class="form_control">
                            <label for="cv">Upload your cv</label>
                            <input type="file" id="cv" name="date" placeholder="Enter date">
            
                          </div>
            </div>
                        <div class="button_container">
                            <button type="submit">Apply Now </button>

                      </div>
        </form>
    </div>
</div>
    </body>

</html>
